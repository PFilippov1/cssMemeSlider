<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../cssMemeSlider/assets/favicon.png" type="image/png">
</head>

<body>
    <main>

        <div class="slider-wrapper">

            <div class="slider">
                <input type="radio" name="slide" id="image1" checked>
                <input type="radio" name="slide" id="image2">
                <input type="radio" name="slide" id="image3">
                <input type="radio" name="slide" id="image4">


                <div class="slide meme1">
                    <img src="../cssMemeSlider/assets/1.jpg" alt="first">
                    <p>первый слайд</p>
                </div>
                <div class="slide meme2">
                    <img src="../cssMemeSlider/assets/2.jpg" alt="second">
                    <p>второй слайд</p>
                </div>
                <div class="slide meme3">
                    <img src="../cssMemeSlider/assets/3.jpg" alt="third">
                    <p>третий слайд</p>
                </div>
                <div class="slide meme4">
                    <img src="../cssMemeSlider/assets/4.jpg" alt="fourth">
                    <p>четвертый слайд</p>
                    
                </div>



            </div>
            <div class="dots-text__wrapper">
                <div class="dots">
                    <label for="image1"></label>
                    <label for="image2"></label>
                    <label for="image3"></label>
                    <label for="image4"></label>

                </div>
            </div>
        </div>














    </main>


</body>

</html>
